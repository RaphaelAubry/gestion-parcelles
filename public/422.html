    body {
      background-color: rgb(41, 41, 43);

    wrapper-1 {

    wrapper-neon {
      padding-top: 50px;
    }

    .neon-green {
      font-size: 40px;
      color: rgb(231, 253, 224);
      text-shadow: 0 -40px 100px,
        0 0 2px,
        0 0 1em #44ff60,
        0 0 0.5em #44ff60,
        0 0 0.1em #44ff60,
        0 10px 3px #000;
    }

    .neon-blue {
      font-size: 20px;
      color: #c6e2ff;
      animation: neon .08s ease-in-out infinite alternate;
    }

    .neon-green span {
      animation: blink linear infinite 2s;
    }

    .neon-green span:nth-of-type(2) {
      animation: blink linear infinite 3s;
    }

    @keyframes blink {
      78% {
        color: inherit;
        text-shadow: inherit;
      }

      79% {
        color: rgb(41, 41, 43);
      }

      80% {
        text-shadow: none;
      }

      81% {
        color: inherit;
        text-shadow: inherit;
      }

      82% {
        color: rgb(41, 41, 43);
        text-shadow: none;
      }

      83% {
        color: inherit;
        text-shadow: inherit;
      }

      92% {
        color: rgb(41, 41, 43);
        text-shadow: none;
      }

      92.5% {
        color: inherit;
        text-shadow: inherit;
      }
    }

    @keyframes neon {
      from {
        text-shadow:
          0 0 6px rgba(202, 228, 225, 0.92),
          0 0 30px rgba(202, 228, 225, 0.34),
          0 0 12px rgba(30, 132, 242, 0.52),
          0 0 21px rgba(30, 132, 242, 0.92),
          0 0 34px rgba(30, 132, 242, 0.78),

          0 0 12px rgba(30, 132, 242, 0.58),
          0 0 22px rgba(30, 132, 242, 0.84),
